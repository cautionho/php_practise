<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>

		<link rel="stylesheet" type="text/css" href="css/reset.css"/>

		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>

		<link rel="stylesheet" type="text/css" href="css/register.css"/>

		<script src="js/jquery2.2.2.min.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/vue.min.js"></script>

		<script src="js/register.js" defer></script>
	</head>
	<body>

		<header id="header"></header>

		<main id="main">

			<div class="center-block">
				<div class="form-group">
					<label for="username" class="control-label">用户名</label>
					<input type="text" id="username" placeholder="请输入用户名" class="form-control" />
				</div>

				<div class="form-group">
					<label for="pwd" class="control-label">密码</label>
					<input type="password" id="pwd" class="form-control"/>
				</div>

				<div class="form-group">
					<input type="submit" id="sub" class="btn btn-success" value="注册"/>
					<input type="reset" class="btn btn-default" value="重置" />
				</div>
			</div>

		</main>

		<footer id="footer"></footer>

	</body>
</html>
