<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>

		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

		<script src="js/jquery2.2.2.min.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/ajax_post.js" defer></script>

		<script src="js/vue.min.js"></script>

		<style>
			#main{
				width: 50%;
				margin: 0 auto;
			}
		</style>

	</head>

	<body>

		<main id="main">
			<div class="form-group">
				<label for="user" class="control-label">用户名</label>
				<input type="text" id="user" class="form-control" placeholder="username" />
			</div>
			<div class="form-group">
				<label for="pwd" class="control-label">密码</label>
				<input type="password" id="pwd" class="form-control" />
			</div>

			<div class="form-group">
				<input type="checkbox" v-model="remember" id="rem" value="1" class="checkbox-inline">
				<label for="rem" class="control-label" >记住我</label>
			</div>

			<div class="form-group">
				<a href="register.html">注册账号</a>
			</div>

			<div class="form-group text-center">
				<input type="submit" id="sub" class="btn btn-success" value="登录"/>
				<input type="reset"  class="btn btn-warning" value="重置"/>
			</div>
		</main>
	</body>

</html>
